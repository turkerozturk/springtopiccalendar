# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: DailyTopicTracker Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    if: startsWith(github.event.head_commit.message, 'release:')
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

#      - name: Restore signing certificate
#        working-directory: externaltools
#        run: |
#          echo "${{ secrets.SIGN_CERT_PFX }}" | base64 -d > TurkerOzturkCodeSign.pfx

      - name: Restore signing certificate
        working-directory: externaltools
        shell: pwsh
        run: |
          [IO.File]::WriteAllBytes("TurkerOzturkCodeSign.pfx", [Convert]::FromBase64String("${{ secrets.SIGN_CERT_PFX }}"))
      

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven

      - name: Build application (includes signing if available)
        run: ./mvnw.cmd -B package

      - name: Read version.json
        id: read_json
        shell: pwsh
        run: |
          $json = Get-Content version.json | ConvertFrom-Json
          
          echo "version=$($json.version)" >> $env:GITHUB_OUTPUT
          echo "date=$($json.date)" >> $env:GITHUB_OUTPUT
          
          # notes degeri cok satirli olabilecegi icin ozel formatla yaz
          $escapedNotes = $json.notes -replace "`r`n", "\n" -replace "`n", "\n"
          echo "notes<<EOF" >> $env:GITHUB_OUTPUT
          echo "$escapedNotes" >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT


      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.read_json.outputs.version }}
          name: "Release ${{ steps.read_json.outputs.version }}"
          body: |
            Date: ${{ steps.read_json.outputs.date }}
            
            ${{ steps.read_json.outputs.notes }}
          files: release/nonessential/daily-topic-tracker.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup certificate
        working-directory: externaltools
        run: del TurkerOzturkCodeSign.pfx

  ################################################################################
  # NEW JOB: Docker multi-arch build & push (GHCR - Github Container registry)
  ################################################################################
  docker:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version.json
        id: read_json
        run: |
          version=$(jq -r '.version' version.json)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push multi-arch Docker image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/daily-topic-tracker"

          docker buildx build --platform linux/amd64,linux/arm/v7 -f release/Dockerfile.amd64 -t $IMAGE:${{ steps.read_json.outputs.version }} -t $IMAGE:latest --push .
