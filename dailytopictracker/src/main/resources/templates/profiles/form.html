<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }
        .checkbox-grid label {
            font-size: 0.85rem;
            padding: 2px;
        }
    </style>
</head>
<body class="p-3">
<div class="container">
    <h2 th:text="${profileForm.id == null ? 'New Profile' : 'Edit Profile'}"></h2>
    <form th:action="@{/profiles/save}" method="post" th:object="${profileForm}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Profile Name</label>
            <input id="name" type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Categories</label>
            <div class="checkbox-grid">
                <div th:each="c : ${categories}">
                    <label>
                        <input type="checkbox" th:value="${c.id}" th:field="*{selectedCategoryIds}"/>
                        <span th:text="${c.name}"></span>
                    </label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/profiles}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
