<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--
    This file is part of the DailyTopicTracker project.
    Please refer to the project's README.md file for additional details.
    https://github.com/turkerozturk/springtopiccalendar
    -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <title>Entry Listesi</title>

    <!-- Bootstrap CSS (Örnek 5.x sürümü) -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" /> -->

    <style>
        /* Mevcut link stilleriniz */
        a {
            text-decoration: none;
            color: inherit;
        }
        a:visited {
            color: inherit;
        }
        a:hover {
            color: blue;
        }

        /* Kolonları koruyoruz */
        .edit-entry-column {
            text-align: center;
        }
        .delete-entry-column {
            text-align: center;
        }

        .status-0 {
          background-color: gainsboro !important;
        }
        .status-1 {
          background-color: palegreen !important;
        }
        .status-2 {
          background-color: tomato !important;
        }
    </style>
</head>
<body>

<div class="container my-4" style="max-width: 1000px;">

    <!-- Ana sayfaya dön linki -->
    <div class="mb-3">

        <a href="/" class="btn btn-secondary btn-sm">Home</a>
        <a href="/categories" class="btn btn-secondary btn-sm">Categories</a>
        <a href="entry-filter/form" class="btn btn-secondary btn-sm" th:text="#{tracker}">
            Tracker
        </a>
        <a href="/topics" class="btn btn-secondary btn-sm">Topics</a>

    </div>

    <h1 class="mb-4">Entries</h1>


    <!-- Yeni Entry Butonu -->
    <div th:if="${topic == null}" class="mb-3">
        <a th:href="@{/entries/new}" class="btn btn-primary">Add New Entry</a>
    </div>

    <div th:if="${topic != null}" class="mb-3">
        <p>


            <span th:text="${topic.name}" style="font-size: 1.17em;
    margin-top: 1em;
    margin-bottom: 1em;
    margin-left: 0;
    margin-right: 0;
    ">Topic Name</span>

            <spam th:text="${': ' + topic.description}">Topic Description</spam>


        </p>



    </div>


    <!-- Entries Tablosu -->
    <table class="table table-striped table-bordered align-middle caption-top">
        <caption>

            <th:block th:if="${topic != null}">

                 <span style="font-size: .83em;
    margin-top: 1.67em;
    margin-bottom: 1.67em;
    margin-left: 0;
    margin-right: 0;
    font-weight: normal;">
                <a th:href="@{/topics(categoryId=${topic.category.id}) }" th:text="${topic.category.name}">Category Name</a>
                </span>
                &nbsp;/&nbsp;
                (<a th:href="@{/entries/new(topicId=${topic.id}, returnPage='entries', categoryId=${topic.category.id})}"
                   title="Add New Entry" class=""
                style="
  color: white;
  background-color:green;
  font-weight: bold;
   padding-bottom: 4px;
      padding-top: 0px;
      padding-right: 4px;
      padding-left: 4px;
      margin:0px;
        font-size: 18px;


"> + </a>)
                <a th:href="@{/topics/edit/{id}(id=${topic.id})}"
                        th:text="${topic.name}" style="margin-top: 1.33em;
    margin-bottom: 1.33em;
    margin-left: 0;
    margin-right: 0;
    font-weight: normal;">Topic Name</a>

            </th:block>
        </caption>
        <thead>
        <tr>
            <th>Delete</th>
            <th>ID</th>
            <th>Date</th>
            <th>Status</th>
            <th>Topic/Category</th>
            <th>Note</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry, iStat : ${entries}" th:with="zeroPaddedEntryId=${#numbers.formatInteger(entry.id, 7)}">
            <td class="delete-entry-column">
                <a th:href="@{/entries/delete/{id}(id=${entry.id})}"
                   onclick="return confirmDelete()">
                    Delete
                </a>
            </td>
            <td class="edit-entry-column">
                <a th:href="@{/entries/edit/{id}(id=${entry.id})}"
                   th:text="${zeroPaddedEntryId}"
                   target="_blank" rel="noopener noreferrer">
                    Edit
                </a>
            </td>
            <td th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd')
                              .format(T(java.time.Instant).ofEpochMilli(entry.dateMillisYmd)
                              .atZone(T(java.time.ZoneId).systemDefault())
                              .toLocalDate())}"
                th:title="${entry.dateMillisYmd}">
            </td>
            <td th:text="${entry.status}" th:class="'pivot-table-entry-cell status-' + ${entry.status}">Status</td>



            <td>

                <a th:href="@{/topics/edit/{id}(id=${entry.topic.id})}" th:text="${entry.topic.name}" style="margin-top: 1.33em;
    margin-bottom: 1.33em;
    margin-left: 0;
    margin-right: 0;
    font-weight: normal;">Topic Name</a>
                /
                <a th:href="@{/topics(categoryId=${entry.topic.category.id}) }" th:text="${entry.topic.category.name}">Category Name</a>

            </td>
            <td th:text="${entry.note != null ? entry.note.content : ''}"></td>

            <!-- thymeleaf in satir no indeksi ozelligi(sifirdan baslar)-->
            <td th:text="${iStat.index + 1}">
            </td>

        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (opsiyonel) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

<script>
    function confirmDelete() {
        return confirm("Are you sure to delete this entry?");
    }
</script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
