           margin-bottom: 5px;

           margin-right: auto;

<body>

<div  id="navigation-panel">
    <div th:replace="~{fragments/fragnavigation :: fragnavigation}"></div>

    <div th:if="${topic != null}" class="mb-3">


        <a th:href="@{/entries/new(topicId=${topic.id}, returnPage='entries', categoryId=${topic.category.id})}"
           title="Add New Entry"
           class="btn btn-secondary btn-sm"
           style="color:white;">
            <i class="fa-solid fa-circle-plus"></i>&nbsp;<span th:text="${'New Entry (' + topic.name + ')'}"></span></a>

        <a th:href="@{/entries(topicId=${topic.id})}"
           title="List View"
           class="btn btn-secondary btn-sm"
           style="color:white;">
            ☰&nbsp;List View</a>
    </div>

</div>
<div class="container mt-4">
    <h3>Entries for Topic</h3>

    <div id="results"
         th:hx-get="@{/entry-results(topicId=${topic.id})}"
         hx-trigger="load"
         hx-target="#results"
         hx-swap="innerHTML">
    </div>

    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-secondary" role="status"></div>
    </div>
</div>
