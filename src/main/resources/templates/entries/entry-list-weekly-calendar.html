<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--
    This file is part of the DailyTopicTracker project.
    Please refer to the project's README.md file for additional details.
    https://github.com/turkerozturk/springtopiccalendar
    -->
    <meta charset="UTF-8"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <title>Entry List - Weekly Calendar</title>



    <!-- Bootstrap CSS (Örnek 5.x sürümü) -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" /> -->

    <style>

        .weekly-table-entry-cell {
                    text-align: center;      /* yatay ortalama */
                    vertical-align: middle;  /* dikey ortalama */
                    min-width: 20px;
                    min-height: 20px;

                    max-width: 20px;         /* Maksimum genişlik  */
                    max-height: 20px;         /* Maksimum genişlik  */

                    width: 20px;             /* Sabit genişlik  */
                    height: 20px;
                    padding: 0px;

                    background-color: WhiteSmoke !important;

                }

                .pivot-table-entry-cell a {
                text-decoration: none;   /* alt çizgiyi kaldır */
                color: inherit;          /* bulunduğu hücrenin rengini kullan */
                    padding: 0px;

                }

                .pivot-table-entry-cell a:visited {
                    color: inherit;          /* tıklanmış linkin rengini değiştirme */
                }



        .fonbg {
            background: linear-gradient(90deg, rgba(203, 231, 242, 0.50) 0%, rgba(203, 242, 206, 1) 33%, rgba(242, 209, 203, 1) 66%, rgba(209, 209, 209, 0.50) 100%);
        }

        #entries-table {

           background-color: WhiteSmoke;
           border: 3px solid black;

        }

              /* Mevcut link stilleriniz */
              a {
                  text-decoration: none;
                  color: inherit;
              }
              a:visited {
                  color: inherit;
              }
              a:hover {
                  color: blue;
              }

              /* Kolonları koruyoruz */
              .edit-entry-column {
                  text-align: center;
              }
              .delete-entry-column {
                  text-align: center;
              }

              .status-0 {
                background-color: gainsboro !important;
              }
              .status-1 {
                background-color: palegreen !important;
              }
              .status-2 {
                background-color: tomato !important;
              }



            /* https://css-pattern.com/zig-zag-pixel/ */
        body {
  --s: 217px; /* control the size*/
  --c1: #8b98bc;
  --c2: #edb4ad;

  --c:var(--c1) 0 25%,#0000 0;
  --p:0 0/calc(3*var(--s)) calc(2*var(--s));
  background:
    conic-gradient(from -45deg at 75% 62.5%,var(--c)) var(--p),
    conic-gradient(from 135deg at 25% 37.5%,var(--c)) var(--p),
    repeating-conic-gradient(from 90deg,var(--c),var(--c2) 0 50%)
     0 0/var(--s) var(--s);
}


        #navigation-panel button, a{
          border-radius:10px !important;
        }

              #navigation-panel {
           max-width: 640px;
           margin-top: 10px;
           margin-bottom: 5px;
           margin-left: auto;
           margin-right: auto;
           padding: 3px;
           border: 2px solid DarKGray;
           border-radius: 7px 7px 7px 7px;

           /* https://cssgradient.io/ */

           background: #a7d6e8;
           background: linear-gradient(90deg, rgba(203, 231, 242, 0.50) 0%, rgba(203, 242, 206, 1) 33%, rgba(242, 209, 203, 1) 66%, rgba(209, 209, 209, 0.50) 100%);
        }

    </style>
</head>
<body>

<table class="table-bordered">

    <caption th:text="${topic.name}"></caption>

    <thead>
    <th></th>
    <th:block th:each="columnDate : ${topColumnDates}">
        <th th:text="${columnDate}"></th>
    </th:block>
    <th></th>
    </thead>

    <tbody>
    <tr th:each="dayMap, stat : ${weeklyMaps}">
        <td th:text="${dayNames[stat.index]}"> </td>


        <th:block th:each="entry : ${dayMap}">


            <th:block th:if="${entry.value != null }">
                <td th:title="${entry.key} + ' ' + ${entry.value.id}" th:class="'weekly-table-entry-cell status-' + ${entry.value.status}" >
                </td>
            </th:block>

            <!-- 2a) Eğer hiç entry yoksa 'New Entry' linki göster -->
            <th:block th:if="${entry.value == null }">
                <td class="weekly-table-entry-cell"  th:title="${entry.key}">
                    &nbsp;
                </td>
            </th:block>





        </th:block>

        <td th:text="${dayNames[stat.index]}"> </td>







    </tr>
    </tbody>

    <tfoot>
    <th></th>
    <th:block th:each="columnDate : ${bottomColumnDates}">
        <th th:text="${columnDate}"></th>
    </th:block>
    <th></th>
    </tfoot>


</table>




</body>
</html>
