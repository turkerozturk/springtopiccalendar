<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome (isteğe bağlı ikonlar için) -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">

    <title th:text="#{languages}">Diller</title>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card p-4" style="min-width: 300px; max-width: 400px;">
    <h3 class="text-center mb-3" th:text="#{languages}">Diller!</h3>


    <ul class="list-group">
        <li class="list-group-item text-center">
            <a class="btn btn-outline-primary w-100" th:href="@{/?lang=en}">English</a>
        </li>
        <li class="list-group-item text-center">
            <a class="btn btn-outline-success w-100" th:href="@{/?lang=tr}">Türkçe</a>
        </li>
    </ul>
</div>

<!-- Bootstrap JS (isteğe bağlı) -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
