<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body class="pb-5"> <!-- pb-5: altta fixed bar için boşluk bırak -->
<div class="container py-3">

    <h2 th:text="${profileForm.id == null ? 'New Category Profile' : 'Edit Category Profile'}"></h2>
    <form th:action="@{/profiles/save}" method="post" th:object="${profileForm}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Profile Name</label>
            <input id="name" type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Categories</label>

            <div th:each="entry : ${groupedCategories}">
                <h5 class="mt-3 mb-2" th:text="${entry.key.name}">Group Name</h5>

                <div class="row g-2">
                    <div th:each="c : ${entry.value}" class="col-12 col-sm-6 col-lg-3">
                        <div class="form-check">
                            <input type="checkbox" th:value="${c.id}" th:field="*{selectedCategoryIds}"
                                   class="form-check-input" id="cat-[[${c.id}]]"/>
                            <label class="form-check-label" th:for="|cat-${c.id}|" th:text="${c.name}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Normal butonlar (masaüstü için) -->
        <div class="d-none d-lg-block">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/profiles}" class="btn btn-secondary">Cancel</a>
        </div>

        <!-- Mobil fixed buton bar -->
        <div class="fixed-bottom bg-light border-top py-2 px-3 d-flex justify-content-end d-lg-none">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <a th:href="@{/profiles}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
