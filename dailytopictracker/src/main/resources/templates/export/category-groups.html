<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Export Category Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2>Export Category Groups</h2>
<p class="text-muted">Select one or more Category Groups to export as a SQLite file.</p>

<form th:action="@{/export/category-groups}" method="post" id="exportForm">
    <table class="table table-striped table-bordered align-middle">
        <thead>
        <tr>
            <th style="width: 50px;"><input type="checkbox" id="selectAll"></th>
            <th>Name</th>
            <th>Priority</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cg : ${categoryGroups}">
            <td><input type="checkbox" name="ids" th:value="${cg.id}"></td>
            <td th:text="${cg.name}">Group Name</td>
            <td th:text="${cg.priority}">0</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Export Selected</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
</form>

<script>
    // Tümünü seç/kaldır işlevi
    document.getElementById('selectAll').addEventListener('change', function () {
        const checkboxes = document.querySelectorAll('input[name="ids"]');
        checkboxes.forEach(cb => cb.checked = this.checked);
    });
</script>
</body>
</html>
