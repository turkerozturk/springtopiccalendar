<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<a href="/reports/all">
    ◀️ Intelligent Report View
</a>
<h2>Category Info</h2>

<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title" th:text="${category.name}">Category Name</h5>
        <p class="card-text">
            <strong>Archived:</strong>
            <span th:text="${category.archived ? 'Yes' : 'No'}">No</span>
        </p>
        <p class="card-text">
            <strong>Category Group:</strong>
            <span th:text="${category.categoryGroup.name}">Group Name</span>
        </p>
        <p class="card-text">
            <strong>Topics:</strong>
            <span th:if="${#lists.isEmpty(category.topics)}">No topics available.</span>
            <span th:unless="${#lists.isEmpty(category.topics)}">
                    <span th:each="topic, iterStat : ${category.topics}">
                        <a th:href="@{/entries(topicId=${topic.id})}" th:text="${topic.name}">Topic Name</a><span th:if="${!iterStat.last}">, </span>
                    </span>
                </span>
        </p>
    </div>
</div>

</body>
</html>
