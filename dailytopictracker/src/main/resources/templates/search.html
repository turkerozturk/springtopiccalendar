<!-- Opsiyonel: highlight rengi -->
<style>
mark {
    background-color: #ffed75;
    padding: 0 2px;
    border-radius: 3px;
}
.note-card {
    border-radius: 1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.loading-spinner {
    display: none;
    text-align: center;
    margin: 1rem 0;
}
.loading-spinner.active {
    display: block;
}


    .highlight { background-color: yellow; font-weight: bold; }
        .note-card { border: 1px solid #ccc; border-radius: 10px; padding: 1em; margin-bottom: 1em; }
        .meta { color: #555; font-size: 0.9em; }
    </style>
</head>
<body>

<div  id="navigation-panel">
    <div th:replace="~{fragments/fragnavigation :: fragnavigation}"></div>

    <form id="searchForm"
          class="mb-4"
          hx-get="/search/results"
          hx-target="#results"
          hx-swap="innerHTML"
          hx-indicator="#loadingSpinner">
        <div class="input-group input-group-sm">
            <input type="text" name="q" id="queryInput"
                   class="form-control"
                   placeholder="Search word..."
                   required autofocus>
            <button class="btn btn-secondary" type="submit" title="Search in Notes"><i class="fas fa-search"></i></button>
            <label>
                <input type="checkbox" id="exactMatch" name="exactMatch" value="false"/> Exact Match
            </label>
            <button class="btn btn-secondary" type="button" onclick="resetSearch()">Clear</button>
        </div>
    </form>
</div>

<div class="container py-4">

    <h1><span class="fonbg">Notes</span></h1>

    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-secondary" role="status"></div>

    <div id="results" class="mt-4">

        <span th:if="${#strings.isEmpty(query)}">
            <div class="alert alert-warning">Search results will be listed here.</div>
        </span>

    </div>

</div>
