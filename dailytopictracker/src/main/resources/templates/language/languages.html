<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--
    This file is part of the DailyTopicTracker project.
    Please refer to the project's README.md file for additional details.
    https://github.com/turkerozturk/springtopiccalendar
    -->
    <meta charset="UTF-8">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome (isteğe bağlı ikonlar için) -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">

    <title th:text="#{languages}">Diller</title>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card p-4" style="min-width: 300px; max-width: 400px;">
    <h3 class="text-center mb-3" th:text="#{languages}">Diller!</h3>
    <h4>The application language is English. It has not been translated into Turkish or other languages ​​yet.</h4>

    <ul class="list-group">
        <li class="list-group-item text-center">
            <a class="btn btn-outline-primary w-100" th:href="@{/?lang=en}">English</a>
        </li>
        <li class="list-group-item text-center">
            <a class="btn btn-outline-success w-100" th:href="@{/?lang=tr}">Türkçe</a>
        </li>
    </ul>
</div>

<!-- Bootstrap JS (isteğe bağlı) -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
