<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entry Listesi</title>
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }

        a:visited {
            color: inherit;
        }

        a:hover {
            color: blue;
        }

        .edit-entry-column {
            text-align: center;
        }
        .delete-entry-column {
            text-align: center;
        }
    </style>
</head>
<body>
<a href="/">home</a>


<h1>Entries</h1>

<a th:href="@{/entries/new}">Yeni Entry Ekle</a><br/><br/>
<br />
<a href="entry-filter/form">entry-filter/form</a>
<table border="1">
    <thead>
    <tr>
        <th>Delete</th>
        <th>ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Topic</th>
        <th>Note</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${entries}" th:with="zeroPaddedEntryId=${#numbers.formatInteger(entry.id, 7)}">
        <td>
            <a th:href="@{/entries/delete/{id}(id=${entry.id})}"
               onclick="return confirmDelete()">Delete</a>
        </td>
        <td class="edit-entry-column">
            <a th:href="@{/entries/edit/{id}(id=${entry.id})}" th:text="${zeroPaddedEntryId}"
               target="_blank" rel="noopener noreferrer">Edit</a>
        </td>
        <td th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd')
                .format(T(java.time.Instant).ofEpochMilli(entry.dateMillisYmd)
                .atZone(T(java.time.ZoneId).systemDefault())
                .toLocalDate())}"
            th:title="${entry.dateMillisYmd}"
        >        </td>
        <td th:text="${entry.status}"></td>
        <td th:text="${entry.topic != null ? entry.topic.name : 'N/A'}"></td>
        <td th:text="${entry.note != null ? entry.note.content : ''}"></td>
    </tr>
    </tbody>
</table>
<script>
    function confirmDelete() {
        return confirm("Bu entry kaydını silmek istediğinize emin misiniz?");
    }
</script>
</body>
</html>
