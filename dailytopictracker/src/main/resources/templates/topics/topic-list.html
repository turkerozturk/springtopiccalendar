        <script th:inline="javascript">
            function onCategoryChange() {
                var categoryId = document.getElementById("categorySelect").value;
                var baseUrl = /*[[ @{/topics} ]]*/;  // Bu satÄ±r, server tarafÄ±nda /topics olarak parse edilecek

                if (categoryId === "") {
                    window.location.href = baseUrl;
                } else {
                    window.location.href = baseUrl + "?categoryId=" + categoryId;
                }
            }
        </script>

        <!-- 3ï¸âƒ£ Filtreleme iÃ§in JS -->
        <script>
            (function(){
              const filterInput = document.getElementById('categoryTextFilter');
              const selectEl    = document.getElementById('categorySelect');

              // 1ï¸âƒ£ Orijinal kategori seÃ§eneklerini (dummy hariÃ§) saklÄ±yoruz
              const dummyOption = { value: '-1', text: 'All' };
              const categoryOptions = Array.from(selectEl.options)
                  .filter(opt => opt.value !== '-1') // All hariÃ§ gerÃ§ek kategoriler
                  .map(opt => ({
                      value: opt.value,
                      text: opt.dataset.fulltext || opt.text
                    }));


                filterInput.addEventListener('input', function(){
                const term = this.value.trim().toLowerCase();

                // 2ï¸âƒ£ Select'i temizle
                selectEl.innerHTML = '';

                // 3ï¸âƒ£ En baÅŸa hep dummy seÃ§eneÄŸini ekle
                selectEl.add(new Option(dummyOption.text, dummyOption.value));

                // 4ï¸âƒ£ Sonra, arama terimine uyan gerÃ§ek kategorileri ekle
                categoryOptions
                  .filter(({ text }) => term === '' || text.toLowerCase().includes(term))
                  .forEach(({ text, value }) => {
                    const opt = new Option(text, value);
                    opt.dataset.fulltext = text;
                    opt.title = text;
                    selectEl.add(opt);
                  });
              });
            })();
        </script>

        <script th:inline="javascript">
            function onCategoryChange() {
              var selectEl = document.getElementById("categorySelect");
              var categoryId = selectEl.value;
              var baseUrl = /*[[@{/topics}]]*/ '/topics';

              // -1 gelirse controller 'All' olarak iÅŸliyor; isterseniz baseUrl (param yok) de gÃ¶nderebilirsiniz.
              window.location.href = baseUrl + "?categoryId=" + encodeURIComponent(categoryId);
            }
        </script>
