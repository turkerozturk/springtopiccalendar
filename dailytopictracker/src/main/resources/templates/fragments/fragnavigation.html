<div th:fragment="fragnavigation" xmlns:th="http://www.thymeleaf.org" th:remove="tag">

    <div>
        <a href="/" class="btn btn-secondary btn-sm" style="color:white;">üè† Home</a>
        <a href="/category-groups" class="btn btn-secondary btn-sm"
            style="color:white;"><i class="fa-solid fa-layer-group"></i> Category Groups</a>
        <a href="/categories" class="btn btn-secondary btn-sm"
           th:if="${hasCategoryGroups}" style="color:white;">‚ò∞ Categories</a>

        <th:block th:if="${hasCategories}">
            <!-- Eƒüer filterDto ve categoryId varsa -->
            <a th:if="${filterDto != null and filterDto.categoryId != null}"
               th:href="@{/topics(categoryId=${filterDto.categoryId})}"
               class="btn btn-secondary btn-sm" style="color:white;">
               ‚ò∞ Topics
            </a>

            <!-- Yoksa parametresiz versiyon -->
            <a th:if="${filterDto == null or filterDto.categoryId == null}"
               th:href="@{/topics}"
               class="btn btn-secondary btn-sm" style="color:white;">
                ‚ò∞ Topics
            </a>
        </th:block>

        <th:block th:if="${hasTopics}">
            <a href="/entries" class="btn btn-secondary btn-sm"
               style="color:white;">‚ò∞ Entries</a>
            <a href="/entry-filter/form" class="btn btn-secondary btn-sm" style="color:white;"><i class="fa-solid fa-gear" style="color: #FFD43B;"></i> Tracker</a>
            <a href="/reports/all" class="btn btn-secondary btn-sm" style="color:white;">üß† Report</a>
        </th:block>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit"  class="btn btn-secondary btn-sm"
            title="Logout">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
        </form>
    </div>


</div>
